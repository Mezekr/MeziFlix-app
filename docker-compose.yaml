version: '3.8'

services:
    backend:
        depends_on:
            - mongodb
        build:
            context: .
        ports:
            - 8080:8080
        environment:
            DB_URL: mongodb://data/moviesdb
        develop:
            watch:
                - path: package.json
                  action: rebuild
                - path: package-lock.json
                  action: rebuild
                - path: .
                  target: /app
                  action: sync

    mongodb:
        image: mongo
        restart: unless-stopped
        ports:
            - 27017:27017
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: root
        volumes:
            - moviesdb:/data/db
