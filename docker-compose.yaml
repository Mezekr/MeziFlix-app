version: '3.8'

services:
    backend:
        depends_on:
            - db
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - 8080:8080
        environment:
            DB_URL: mongodb://db/meziFlix_db
        develop:
            watch:
                - path: package.json
                  action: rebuild
                - path: package-lock.json
                  action: rebuild
                - path: .
                  target: /app
                  action: sync

    db:
        image: mongo
        restart: unless-stopped
        ports:
            - 27017:27017
        volumes:
            - meziFlix_db:/data/db
volumes:
    meziFlix_db:
